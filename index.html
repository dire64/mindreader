<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindReader - Your Mental Health Companion</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <a href="/" class="logo">
                <img src="images/logo.png" alt="MindReader Logo" height="32px"/>
            </a>
            <div class="navbar-links">
                <div class="dropdown">
                    <button class="dropbtn">Get Help</button>
                    <div class="dropdown-content">
                        <a href="/pages/questionnaire.html">Mental Health Test</a>
                        <a href="/pages/wiki.html">Learn More</a>
                    </div>
                </div>
                <a href="/pages/forum.html">Support Forum</a>
                <a href="#mission">Our Mission</a>
                <a href="#emergency">Find Help Now</a>
                <a href="#signin">Sign In / Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/Therapy.jpg" alt="Therapy Session">
                <div class="text">Therapy Helps</div>
            </div>
            <div class="mySlides fade">
                <img src="images/Question.jpg" alt="Questionnaire">
                <div class="text">Discover Your Path</div>
            </div>
            <div class="mySlides fade">
                <img src="images/forum.jpg" alt="Support Forum">
                <div class="text">Join the Community</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="progress-bar"></div>
        <br>
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>

    <footer class="site-footer">
        <p>Your Mental Health Companion</p>
        <div class="footer-cta">
            <a href="#emergency" class="btn btn-primary">Find Help Now</a>
        </div>
    </footer>

    <script src="scripts/index.js" type="text/javascript"></script>
</body>
</html>
