<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robo Therapist Questionnaire</title>
<link rel="stylesheet" href="../styles/common.css" type="text/css">
<link rel="stylesheet" href="../styles/questionnaire.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<form>
<h1 class="text-center">Mental Wellbeing Questionnaire</h1>
<div class="mb-3">
<label class="form-label">Question 1: How do you rate your current mental well-being?</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="mental_wellbeing" id="option1" value="Excellent">
<label class="form-check-label" for="option1">
                        Excellent
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="mental_wellbeing" id="option2" value="Good">
<label class="form-check-label" for="option2">
                        Good
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="mental_wellbeing" id="option3" value="Fair">
<label class="form-check-label" for="option3">
                        Fair
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="mental_wellbeing" id="option4" value="Poor">
<label class="form-check-label" for="option4">
                        Poor
</label>
</div>
</div>
<div class="mb-3">
<label class="form-label">Question 2: Are you currently experiencing any mental health symptoms?</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="mental_health_symptoms" id="symptoms_yes" value="Yes">
<label class="form-check-label" for="symptoms_yes">
                        Yes
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="mental_health_symptoms" id="symptoms_no" value="No">
<label class="form-check-label" for="symptoms_no">
                        No
</label>
</div>
</div>
<div class="mb-3">
<label class="form-label">Question 3: How frequently do you practice self-care activities?</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="self_care" id="self_care_daily" value="Daily">
<label class="form-check-label" for="self_care_daily">
                        Daily
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="self_care" id="self_care_weekly" value="Weekly">
<label class="form-check-label" for="self_care_weekly">
                        Weekly
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="self_care" id="self_care_monthly" value="Monthly">
<label class="form-check-label" for="self_care_monthly">
                        Monthly
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="self_care" id="self_care_never" value="Never">
<label class="form-check-label" for="self_care_never">
                        Never
</label>
</div>
</div>
<div class="mb-3">
<label for="email" class="form-label">Enter your email:</label>
<input type="email" class="form-control" id="email" name="email">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<footer class="ques-footer">
&copy; Mental Wellbeing Questionnaire. All rights reserved.
</footer>
</body>
</html>
